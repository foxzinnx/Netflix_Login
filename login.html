<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico">
    <title>Netflix</title>
</head>
<body>
    <nav>
        <img src="https://loodibee.com/wp-content/uploads/Netflix-logo.png" alt="Netflix-logo" height="165px" width="165px">
    </nav>
    <div class="formulario">
        <h2>Entrar</h2>
        <form>
            <div class="c-form">
                <input type="text" required>
                <label>Email ou número do celular</label>
            </div>
            <div class="c-form">
                <input type="password" required>
                <label>Senha</label>
            </div>
            <button id="enter" type="submit">Entrar</button>
            <p id="ou">OU</p>
            <button id="codigo">Usar um código de acesso</button>
            <div class="ajuda">
                <div class="lembre">
                    <input type="checkbox" id="lembre">
                    <label for="lembre">Lembre-se de mim</label>
                </div>
                <a id ="lost" href="#">Esqueceu a senha?</a>
            </div>   
        </form>
        <p id="new">Novo por aqui? <a id="sign" href="#">Assine agora.</a></p>
        <small>
            Esta página é protegida pelo Google reCAPTCHA para <br />garantir que você não é um robô. <a href="#">Saiba mais.</a>
        </small>      
    </div>  
</body>
</html>
